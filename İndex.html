<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Moruk Tombala</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #left-panel {
      width: 22%;
      background: #111827;
      padding: 10px;
      overflow-y: auto;
    }
    .mini-card {
      background: #1f2937;
      border: 1px solid #374151;
      margin: 5px 0;
      padding: 5px;
      font-size: 12px;
    }
    .mini-card table {
      border-collapse: collapse;
      margin: auto;
    }
    .mini-card td {
      border: 1px solid #374151;
      width: 18px;
      height: 18px;
      text-align: center;
      font-size: 11px;
    }
    #center-panel {
      width: 38%;
      padding: 10px;
      text-align: center;
      overflow-y: auto;
    }
    #balls {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin: 10px 0;
    }
    .ball {
      background: #1f2937;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      cursor: pointer;
    }
    .ball.active {
      background: #facc15;
      color: #000;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    #right-panel {
      width: 40%;
      background: #111827;
      padding: 10px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .card {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 8px;
      padding: 6px;
      text-align: center;
    }
    .card.highlight {
      border-color: #facc15;
      box-shadow: 0 0 10px #facc15;
    }
    .card table {
      border-collapse: collapse;
      margin: auto;
    }
    .card td {
      border: 1px solid #374151;
      width: 25px;
      height: 25px;
      text-align: center;
      font-size: 14px;
      background: #1f2937;
      color: #fff;
    }
    .card td.active {
      background: #facc15;
      color: #000;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modal-content {
      background: #1f2937;
      padding: 20px;
      border-radius: 8px;
      max-height: 80%;
      overflow-y: auto;
    }
    #modal-content h2 { margin-top: 0; }
  </style>
</head>
