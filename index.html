    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #left-panel {
      width: 22%;
      background: #111827;
      padding: 10px;
      overflow-y: auto;
    }
    .mini-card {
      background: #1f2937;
      border: 1px solid #374151;
      margin: 5px 0;
      padding: 5px;
      font-size: 12px;
    }
    .mini-card table {
      border-collapse: collapse;
      margin: auto;
    }
    .mini-card td {
      border: 1px solid #374151;
      width: 18px;
      height: 18px;
      text-align: center;
      font-size: 11px;
    }
    #center-panel {
      width: 38%;
      padding: 10px;
      text-align: center;
      overflow-y: auto;
    }
    #balls {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin: 10px 0;
    }
    .ball {
      background: #1f2937;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      cursor: pointer;
    }
    .ball.active {
      background: #facc15;
      color: #000;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    #right-panel {
      width: 40%;
      background: #111827;
      padding: 10px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .card {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 8px;
      padding: 6px;
      text-align: center;
    }
    .card.highlight {
      border-color: #facc15;
      box-shadow: 0 0 10px #facc15;
    }
    .card table {
      border-collapse: collapse;
      margin: auto;
    }
    .card td {
      border: 1px solid #374151;
      width: 25px;
      height: 25px;
      text-align: center;
      font-size: 14px;
      background: #1f2937;
      color: #fff;
    }
    .card td.active {
      background: #facc15;
      color: #000;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modal-content {
      background: #1f2937;
      padding: 20px;
      border-radius: 8px;
      max-height: 80%;
      overflow-y: auto;
    }
    #modal-content h2 { margin-top: 0; }
  </style>
</head>

// âœ… Scriptin kapanÄ±ÅŸÄ±
function renderCard(card) {
  let html = `<div class="card" id="card-${card.id}"><div>Kart #${card.id}</div><table>`;
  card.rows.forEach(r => {
    html += "<tr>";
    r.forEach(c => {
      if (c) html += `<td id="card-${card.id}-${c}">${c}</td>`;
      else html += "<td></td>";
    });
    html += "</tr>";
  });
  html += "</table></div>";
  return html;
}

function init() {
  drawn = [];
  document.getElementById("balls").innerHTML="";
  document.getElementById("right-panel").innerHTML="";
  document.getElementById("drawn-balls").innerHTML="";
  document.getElementById("winners").innerHTML="";
  for(let i=1;i<=totalBalls;i++)
    document.getElementById("balls").innerHTML+=`<div class="ball" id="ball-${i}" onclick="toggleBall(${i})">${i}</div>`;
  cards.forEach(c=>{
    document.getElementById("right-panel").innerHTML+=renderCard(c);
  });
  updateCount();
}

init();
// âœ… Top Ã§ek
function drawBall() {
  if (drawn.length >= totalBalls) return;
  let n;
  do { n = Math.floor(Math.random() * totalBalls) + 1; } 
  while (drawn.includes(n));
  toggleBall(n);
}

// âœ… Manuel seÃ§
function toggleBall(n) {
  if (!drawn.includes(n)) drawn.push(n);
  updateBalls();
  checkCards();
}

// âœ… GÃ¼ncelle
function updateBalls() {
  for (let i = 1; i <= totalBalls; i++)
    document.getElementById("ball-" + i).classList.remove("active");

  drawn.forEach(n => document.getElementById("ball-" + n).classList.add("active"));
  document.getElementById("drawn-balls").innerText = drawn.sort((a, b) => a - b).join(", ");
  updateCount();
}

function updateCount() {
  document.getElementById("draw-count").innerText = `Ã‡ekilen: ${drawn.length}/${totalBalls}`;
}

// âœ… Ã‡inko / Tombala kontrol
function checkCards() {
  cards.forEach(card => {
    let rows = card.rows.map(r => r.filter(n => drawn.includes(n)).length);
    let status = "-";
    if (rows.includes(5) && rows.filter(r => r == 5).length == 1) status = "1. Ã‡inko";
    if (rows.filter(r => r == 5).length == 2) status = "2. Ã‡inko";
    if (rows.filter(r => r == 5).length == 3) status = "Tombala";

    if (status !== "-" && card.status !== status) {
      card.status = status;
      showWinner(card);
    }

    let el = document.getElementById("card-" + card.id);
    if (status !== "-") el.classList.add("highlight");
    else el.classList.remove("highlight");

    card.rows.flat().forEach(n => {
      let td = document.getElementById(`card-${card.id}-${n}`);
      if (td) {
        if (drawn.includes(n)) td.classList.add("active");
        else td.classList.remove("active");
      }
    });
  });
}

// âœ… Kazanan gÃ¶ster
function showWinner(card) {
  let mini = `<div class="mini-card"><div>Kart #${card.id} â†’ ${card.status}</div><table>`;
  card.rows.forEach(r => {
    mini += "<tr>";
    r.forEach(c => {
      if (c) mini += `<td>${c}</td>`; else mini += "<td></td>";
    });
    mini += "</tr>";
  });
  mini += "</table></div>";
  document.getElementById("winners").innerHTML += mini;

  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-content").innerHTML = `<h2>${card.status} - Kart #${card.id}</h2>` + renderCard(card);
}

function closeModal() { document.getElementById("modal").style.display = "none"; }
function resetGame() { init(); }
